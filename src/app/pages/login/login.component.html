<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Ingreso al sistema </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding">
    <img
      alt="Silhouette of mountains"
      src="https://quodem.com/wp-content/uploads/2017/12/registro-de-pacientes-fases-quodem.webp"
    />
    <ion-card-header>
      <ion-card-title>Sistema de Registro de Movilidad Laboral</ion-card-title>
    </ion-card-header>
    <br>
    <form [formGroup]="loginForm" (submit)="submitLoginForm()">
      <ion-input
        label="Email"
        type="email"
        label-placement="floating"
        fill="outline"
        formControlName="email"
        errorText="Email es requerido y debe ser valido"
        placeholder="Ingrese Email"
      ></ion-input>
      <br>
      <ion-input
        label="Password"
        type="password"
        label-placement="floating"
        fill="outline"
        formControlName="password"
        errorText="Password es requerido y debe tener 8 caracteres, una mayuscula, una minuscula, un numero y un caracter especial"
        placeholder="Ingrese Password"
      ></ion-input>
      <br>
      <ion-button type="submit" [disabled]="!loginForm.valid" expand="block" color="primary">Ingresar</ion-button>
      <br>
      <ion-button (click)="toRegister()" expand="block" color="primary">Registrarse</ion-button>
      <br>
      <ion-button expand="block" color="primary">Recuperar Contrase√±a</ion-button>
    </form>
  </ion-card>
</ion-content>
